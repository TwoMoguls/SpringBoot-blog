<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发布</title>
    <link rel="stylesheet" href="../static/model/layui/css/layui.css">
    <link rel="stylesheet" href="../static/model/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/model/editormd/css/editormd.min.css">
</head>
<body class="layui-layout-body" style="background-color: #f8f8f0">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo">博客后台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <img src="../static/image/admin.jpg" class="layui-nav-img">
                YeLv
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;" data-clear="清理" class="layuimini-clear"><i class="fa fa-trash-o"></i></a>
            </li>
            <li class="layui-nav-item mobile layui-hide-xs" lay-unselect>
                <a href="javascript:;" data-check-screen="full"><i class="fa fa-arrows-alt"></i></a>
            </li>
            <li class="layui-nav-item">
                    <img src="../static/image/admin.jpg" class="layui-nav-img">
                    YeLv
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-cyan">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree layui-bg-cyan">
                <li class="layui-nav-item"><a href="">后台首页</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">博客菜单</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表</a></dd>
                        <dd><a href="javascript:;">发布</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 30px;">
            <div class="layui-container fly-marginTop">
                <div class="fly-panel" style="padding-top: 5px;">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-tab layui-tab-brief">
                            <ul class="layui-tab-title">
                                <li class="layui-this">发表新博客</li>
                            </ul>
                            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                                <div class="layui-tab-item layui-show">
                                    <form action="" method="post">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-md3">
                                                <label class="layui-form-label">所在专栏</label>
                                                <div class="layui-input-block">
                                                    <select lay-verify="required" name="class" lay-filter="column">
                                                        <option></option>
                                                        <option value="0">提问</option>
                                                        <option value="99">分享</option>
                                                        <option value="100">讨论</option>
                                                        <option value="101">建议</option>
                                                        <option value="168">公告</option>
                                                        <option value="169">动态</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-col-md8" style="width: 720px">
                                                <label for="L_title" class="layui-form-label">标题</label>
                                                <div class="layui-input-block">
                                                    <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text" style="width: 1000px">
                                            <div class="layui-input-block" id="text-markdown">
                                                <textarea id="L_content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <button class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p align="center">CopyRight © YeLv</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="../static/model/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../static/model/editormd/editormd.min.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    });

    //初始化Markdown编辑器
    $(function() {
        var contentEditor = editormd("text-markdown", {
            width   : "100%",
            height  : 440,
            syncScrolling : "single",
            path    : "../static/model/editormd/lib/"
        });
    });
</script>
</body>
</html>
