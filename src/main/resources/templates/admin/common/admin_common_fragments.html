<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(tilte)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="${tilte}">发布</title>
    <link rel="stylesheet" href="./model/layui/css/layui.css" th:href="@{/model/layui/css/layui.css}">
    <link rel="stylesheet" href="./css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="./model/font-awesome/css/font-awesome.min.css" th:href="@{/model/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="./model/editormd/css/editormd.min.css" th:href="@{/model/editormd/css/editormd.min.css}">
</head>
<body>
<!-- 头部 -->
<div class="fly-header layui-bg-cyan" th:fragment="admin_top">
    <div class="layui-container ">
        <div class="fly-logo">
            <a href="/admin/index" th:href="@{/admin/index}"><h1 style="color: #009f95">YeLv-Blog后台</h1></a>
        </div>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item" id="adminPage">
                <a href="/admin/article" th:href="@{/admin/article}"><i class="layui-icon layui-icon-water my-icon-style"></i>博客</a>
            </li>
            <li class="layui-nav-item" id="categoryPage">
                <a href="/admin/category" th:href="@{/admin/category}"><i class="layui-icon layui-icon-form my-icon-style"></i>分类</a>
            </li>
            <li class="layui-nav-item" id="tagPage">
                <a href="/admin/tags" th:href="@{/admin/tag}"><i class="layui-icon layui-icon-note my-icon-style"></i>标签</a>
            </li>
        </ul>
        <ul class="layui-nav fly-nav-user">
            <li class="layui-nav-item">
                <a class="fly-nav-avatar" href="javascript:;">
                    <cite class="layui-hide-xs">admin</cite>
                    <i class="iconfont icon-renzheng layui-hide-xs"></i>
                    <i class="layui-badge fly-badge-vip layui-hide-xs">SVIP</i>
                    <img class="my-admin-image" src="./image/admin.jpg" th:src="@{/image/admin.jpg}">
                </a>
            </li>
            <li class="layui-nav-item" style="padding-left: 10px">
                <a href="/admin/logout" th:href="@{/admin/logout}" style="text-align: center;">
                    <i class="layui-icon layui-icon-logout " style="font-size: 22px;color: red"></i>
                    <span style="font-size: 15px;padding-left: 5px">朕退了</span></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
