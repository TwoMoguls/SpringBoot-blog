<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/admin_common_fragments::head(~{::title})">
    <title>后台首页</title>
</head>
<body>
<!-- 头部 -->
<div th:replace="/common/admin_common_fragments::admin_top"></div>

<div class="fly-panel fly-column">
    <div class="layui-container">
        <ul class="layui-clear">
            <li class="layui-hide-xs layui-this"><a href="/">新增</a></li>
            <li><a href="">列表</a></li>
        </ul>

    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">分类列表</li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table" lay-filter="test">
                            <thead>
                                <tr>
                                    <th lay-data="{field:'id', sort: true}">ID</th>
                                    <th lay-data="{field:'name'}">名称</th>
                                    <th lay-data="{field:'right', title:'操作', toolbar: '#barDemo'}">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="type,iterStat : ${page.content}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${type.name}"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="6">
                                        <div id="pageinfo">

                                        </div>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" href="#" th:href="@{/admin/types/{id}/input(id=1)}" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" href="#" th:href="@{/admin/types/{id}/delete(id=1)}" lay-event="del">删除</a>
</script>
<!-- 底部 -->
<div th:replace="/common/common_fragments::footer"></div>

<script src="./model/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/model/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script src="./model/layui/layui.js" th:src="@{/model/layui/layui.js}"></script>
<script src="./model/editormd/editormd.min.js" th:src="@{/model/editormd/editormd.min.js}"></script>
<script>
    layui.use(['table','laypage', 'layer'], function(){
        var table = layui.table
        , laypage = layui.laypage
          ,  layer = layui.layer;
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
        //完整功能
        laypage.render({
            elem: 'pageinfo'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });
</script>
</body>
</html>
