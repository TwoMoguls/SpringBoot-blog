<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/common_fragments::head(~{::title})">
    <title>时间线</title>
</head>
<body>
<!-- 头部 -->
<div th:replace="/common/common_fragments::top(4)"></div>


<div class="layui-container my-container-padding">
    <div class="layui-row layui-col-space14 my-container-padding">
        <div class="layui-col-md10 layui-col-md-offset1 content detail">
            <div class="fly-panel detail-box">
                <div class="fly-panel">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>总该有点什么……^ 0 ^……</legend>
                    </fieldset>
                    <ul class="layui-timeline">
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">2020年4月18日</h3>
                                <p>
                                    该功能或许会有，或许会没有
                                    <br>因小而大，因弱而强。
                                    <br>人无论能走多远，都要倾注全心。
                                    <br>
                                    <br>
                                    <br><i class="layui-icon layui-icon-heart-fill" style="font-size: 100px;color: red;opacity: 50%"></i>
                                </p>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">2020年4月1日</h3>
                                <br>
                                <br>
                                <p>
                                    人开心抑或不开心，要一直向前
                                </p>
                                <br>
                                <br>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis"></i>
                            <div class="layui-timeline-content layui-text">
                                <div class="layui-timeline-title">过去……很难忘……</div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<div th:replace="/common/common_fragments::footer"></div>

<script src="../static/model/layui/layui.js" th:src="@{/model/layui/layui.js}"></script>
</body>
</html>
